    <div class="col-md-5">
        <table class="table table-striped">
            <tbody>
            <tr>
                <td><b>Title</b></td>
                <td>{{article.title}}</td>

            <tr>
                <td><b>Body</b></td>

            <tr>
                <td><b>Author</b></td>
                <td>{{article.author}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
